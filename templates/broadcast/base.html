<!DOCTYPE html> 
<html> 
<head>
    <title>H4P</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/jquery.mobile.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <link rel="shortcut icon" href="/static/images/h4p_favicon.png">
</head> 
<body>
    <div data-role="page">

        <div data-role="header" data-position="fixed">
            {% comment %}<a href="#" data-role="button">Back</a>{% endcomment %}
            <img src="/static/images/logo.png" height="40px" style="float: left">
            <img src="/static/images/logo.png" height="40px" style="float: right">
            <h1>H4P Crew</h1>
        </div><!-- /header -->

        <div data-role="content" id="content">
            {% block content %}
            {% endblock %}
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed">
            {% comment %}<div data-role="navbar">
                <ul>
                    <li><a href="#" data-icon="gear" class="ui-btn-active ui-state-persist">Button 1</a></li>
                    <li><a href="#" data-icon="refresh">Button 2</a></li>
                    <li><a href="#" data-icon="check">Button 3</a></li>
                </ul>
            </div>{% endcomment %}
            <h5>All Rights Reserved &reg; H4P Crew</h5>
        </div>
    </div><!-- /page -->

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery.mobile.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
